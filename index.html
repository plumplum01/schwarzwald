    <script>
    $(document).ready(function(){
        // 내부 링크 클릭 이벤트 핸들러
        $('a[href^="#"]').on('click', function(event) {
            var target = $(this.getAttribute('href'));
            if( target.length ) {
                event.preventDefault(); // 기본 동작 방지
                $('html, body').stop().animate({
                    scrollTop: target.offset().top // 해당 섹션의 상단으로 스크롤
                }, 800); // 스크롤 속도 (밀리초)
            }
        });
    });
    </script>
